<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document HTML</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="azul">JavaScript</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Bienvenido</p>
    

    <script>
        let elementos = document.querySelectorAll('p.azul');
        console.log(`No. de Elementos: ${elementos.length}`);

        // Imprimir el contenido de los elementos
        for(let elemento of elementos){
            console.log(elemento.innerHTML);
        }
    </script>
</body>
</html>
