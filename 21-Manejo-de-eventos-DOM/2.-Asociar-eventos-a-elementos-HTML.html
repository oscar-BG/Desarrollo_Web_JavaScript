<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <!-- evento onclick -->
    <h1 id="titulo">Manejo DOM con JavaScript</h1>

    <script>
        // Obtenemos un id que se llama titulo y ejecutamos una funcion
        document.getElementById("titulo").onclick = cambiarTexto;

        //Funcion
        function cambiarTexto(){
            //Obtenemos la referencia del id titulo y cambiamos su contenido
            document.getElementById("titulo").innerHTML = "Nuevo titulo";
        }
    </script>
</body>
</html>
