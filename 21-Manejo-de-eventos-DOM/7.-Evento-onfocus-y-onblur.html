<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM JavaScript</title>
</head>
<body>
    <h1 id="titulo"> Manejo DOM con JavaScript</h1>
    <br>
    <!-- onfocus: ejecuta una funcion al momento que el cursos esta dentro de input -->
    <!-- onblur: ejecuta una funcion cuando pierde el input pierde el cursor -->
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)"/>
    <br>
    Apellido <input type="text" onfocus="cambiar(this)" onblur="regresar(this)"/>
    <script>
        function cambiar(element){
            element.style.background = 'yellow';
        }
        function regresar(element){
            element.style.background = 'white';
        }
    </script>
</body>
</html>
