<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <!-- evento onclick -->
    <h1 onclick="this.innerHTML='Hola Mundo'">Bienvenido al curso</h1>
    <h1 onclick="cambiarTexto(this);">Manejo DOM con JavaScript</h1>

    <script>
        function cambiarTexto(elemento){
            elemento.innerHTML = 'Cambiamos el texto';
        }
    </script>
</body>
</html>
