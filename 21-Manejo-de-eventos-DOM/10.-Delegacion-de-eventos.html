<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM JavaScript</title>
</head>
<body>
    <h1 id="titulo"> Manejo DOM con JavaScript</h1>
    <br>
    <!-- onfocus: ejecuta una funcion al momento que el cursos esta dentro de input -->
    <!-- onblur: ejecuta una funcion cuando pierde el input pierde el cursor -->
    
    <br>
    
    <form id="formulario">
        Nombre: <input type="text" id='nombre'/>
        Apellido: <input type="text" id='apellido'/>
    </form>

    <script>

        const formulario = document.getElementById('formulario');
        formulario.addEventListener('focus', (evento)=>{evento.target.style.background = 'yellow';},true);

        formulario.addEventListener('blur', (evento)=>{evento.target.style.background = 'white';}, true);

        
    </script>
</body>
</html>
