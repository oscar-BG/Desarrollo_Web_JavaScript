<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange</title>
</head>
<body>
    <h1>Manejo DOM con JavaScript</h1>
    <br>
    <!-- Se ejecuta la funcion convertir cuando el foco del input haya cambiado y envia la referencia del elemento this-->
    Nombre: <input type="text" onchange="convertir(this)"/>

    <script>
        // Funcion converit recibe como parametro el elemento this
        function convertir(nombreInput){
            // Con la funcion toUpperCase cambia las minusculas a mayusculas
            nombreInput.value = nombreInput.value.toUpperCase();
        }
    </script>
</body>
</html>
